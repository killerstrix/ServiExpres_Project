<!DOCTYPE html>
<html>
  {%load static%}
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Edicion de Servicios</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="/EditarServicios/" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" id="txtId_Servicio" name="txtId_Servicio" value="{{servicio.Id_Servicio}}" class="form-control" placeholder="Id_Servicio" minlength="1" maxlength="7" required>
                                <br>
                                <input type="text" id="txtNombre_Servicio" name="txtNombre_Servicio" value="{{servicio.Nombre_Servicio}}" class="form-control" placeholder="Nombre_Servicio" minlength="4"  maxlength="30" required>
                                <br>
                                <input type="text" id="txtTipo_Servicio" name="txtTipo_Servicio" value="{{servicio.Tipo_Servicio}}" class="form-control" placeholder="Tipo_Servicio" minlength="4" maxlength="20" required>
                                <br>
                                <input type="number" id="txtPrecio_Servicio" name="txtPrecio_Servicio" value="{{servicio.Precio_Servicio}}" class="form-control" placeholder="Precio_Servicio" minlength="5" maxlength="9" required>
                                <br>
                                <input type="text" id="txtPersonal_cargo" name="txtPersonal_cargo" value="{{servicio.Personal_cargo}}" class="form-control" placeholder="Personal_cargo" minlength="8" maxlength="40" required>
                                <br>
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
