<!DOCTYPE html>
<html>
  {%load static%}
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Edicion de productos</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="/EditarProductos/" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" id="txtId_Producto" name="txtId_Producto" value="{{producto.Id_Producto}}" class="form-control" placeholder="Id_Producto" minlength="1" maxlength="7" readonly required >
                                <br>
                                <input type="text" id="txtNombre_Producto" name="txtNombre_Producto" value="{{producto.Nombre_Producto}}" class="form-control" placeholder="Nombre_Producto" minlength="4"  maxlength="30" required>
                                <br>
                                <input type="number" id="txtstock_Producto" name="txtstock_Producto" value="{{producto.stock_Producto}}" class="form-control" placeholder="stock_Producto" minlength="4" maxlength="10" required>
                                <br>
                                <input type="text" id="txtdescripcion_Producto" name="txtdescripcion_Producto" value="{{producto.descripcion_Producto}}" class="form-control" placeholder="descripcion_Producto" minlength="10" maxlength="100" required>
                                <br>
                                <input type="number" id="txtPrecio_Producto" name="txtPrecio_Producto" value="{{producto.Precio_Producto}}" class="form-control" placeholder="Precio_Producto" minlength="4" maxlength="9" required>
                                <br>
                                <input type="text" id="txtCategoria_Producto" name="txtCategoria_Producto" value="{{producto.Categoria_Producto}}" class="form-control" placeholder="Categoria_Producto" minlength="8" maxlength="30" required>
                                <br>
                                <input type="text" id="txtMarca_Producto" name="txtMarca_Producto" value="{{producto.Marca_Producto}}" class="form-control" placeholder="Marca_Producto" minlength="6" maxlength="30" required>
                                <br>
                                <input type="text" id="txtProveedor_Producto" name="txtProveedor_Producto" value="{{producto.Proveedor_Producto}}" class="form-control" placeholder="Proveedor_Producto" minlength="10" maxlength="40" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
